<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pixel Sketch</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" type="image/x-icon" href="./images/favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<script src="./index.js" defer></script>
		<script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</head>
	<body>
		<h1 class="title">
			Pixel Sketch - Create your own pixel art!<span class="title-span"
				><img src="./images/title-span.png"
			/></span>
		</h1>
		<div class="layout">
			<div class="page-left">
				<p class="color-paragraph">Color Picker:</p>
				<input class="user-color" type="text" data-coloris />
				<div class="button-wrapper">
					<a class="eightbit-btn">Eraser</a>
					<a class="eightbit-btn eightbit-btn--proceed">Resize Grid</a>
					<a class="eightbit-btn eightbit-btn--reset">Clear Grid</a>
				</div>
			</div>
			<div class="page-right">
				<div class="grid"></div>
			</div>
		</div>
	</body>
</html>
