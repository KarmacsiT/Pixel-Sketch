<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<script src="./index.js" defer></script>
		<script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="sweetalert2.all.min.js"></script>
	</head>
	<body>
		<h1 class="title">Etch-a-Sketch</h1>
		<div class="layout">
			<div class="page-left">
				<p class="color-paragraph">Color Picker:</p>
				<input class="user-color" type="text" data-coloris />
				<div class="button-wrapper">
					<a class="resize-button eightbit-btn eightbit-btn--proceed"
						>Resize Grid</a
					>
				</div>
			</div>

			<div class="container">
				<div class="grid"></div>
			</div>
		</div>
	</body>
</html>
